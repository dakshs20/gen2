<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GenArt: AI Image Generator</title>
        <link rel="icon" type="image/png" href="https://placehold.co/32x32/517CBE/FFFFFF?text=G">
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- GSAP for animations -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
        <style>
            /* --- Base Styles --- */
            body {
                font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
                color: #374151; /* gray-700 */
                --brand-color: #517CBE;
            }

            /* --- Full-page Animated Gradient Background --- */
            #animated-gradient-bg {
                position: fixed;
                inset: 0;
                z-index: -1;
                background: linear-gradient(125deg, #e0f2fe, #f5f3ff, #f0fdf4, #f5f3ff, #e0f2fe);
                background-size: 400% 400%;
                animation: gradient-flow 20s ease-in-out infinite;
                will-change: background-position;
            }

            @keyframes gradient-flow {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
            
            /* --- Modal Styles & Animations --- */
            #preview-modal {
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease, visibility 0.3s ease;
            }

            #preview-modal[aria-hidden="false"] {
                opacity: 1;
                visibility: visible;
            }
            
            #preview-modal .modal-content {
                transform: scale(0.95);
                opacity: 0;
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            #preview-modal[aria-hidden="false"] .modal-content {
                transform: scale(1);
                opacity: 1;
            }
            
            /* Hide scrollbar for textarea */
            #preview-prompt-input::-webkit-scrollbar {
                display: none;
            }
            #preview-prompt-input {
                -ms-overflow-style: none;  /* IE and Edge */
                scrollbar-width: none;  /* Firefox */
            }

            /* --- Hero, Stats, and Masonry Sections --- */
            #hero-headline { opacity: 0; }
            #hero-subline { opacity: 0; transform: translateY(20px); }
            .stat-card { opacity: 0; transform: translateY(30px) scale(0.95); will-change: transform, opacity; }
            .cursor { animation: blink 1s step-end infinite; }
            @keyframes blink {
                from, to { color: transparent; }
                50% { color: var(--brand-color); }
            }

            /* --- Masonry Gallery Layout --- */
            #masonry-gallery { display: flex; gap: 1rem; }
            .masonry-column { display: flex; flex-direction: column; flex: 1; gap: 1rem; }
            .masonry-item {
                overflow: hidden;
                border-radius: 0.75rem;
                background-color: #e2e8f0;
                min-height: 150px;
                animation: shimmer 2s infinite linear;
                background-image: linear-gradient(to right, #e2e8f0 0%, #f1f5f9 20%, #e2e8f0 40%, #e2e8f0 100%);
                background-repeat: no-repeat;
                background-size: 1000px 100%; 
            }
            @keyframes shimmer {
                0% { background-position: -500px 0; }
                100% { background-position: 500px 0; }
            }
            .masonry-item img {
                width: 100%;
                height: auto;
                display: block;
                border-radius: 0.75rem;
                transition: opacity 0.5s ease-in-out;
            }

            /* --- Prompt Bar --- */
            #prompt-input { max-height: 150px; }
            #prompt-bar-container { transition: border-radius 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
            #prompt-bar-container.expanded { border-radius: 1.75rem; }
            @keyframes shake {
              10%, 90% { transform: translate3d(-1px, 0, 0); }
              20%, 80% { transform: translate3d(2px, 0, 0); }
              30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
              40%, 60% { transform: translate3d(4px, 0, 0); }
            }
            .animate-shake { animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both; }


            /* --- Mobile Responsiveness --- */
            @media (max-width: 767px) {
                #hero-headline { font-size: 2.5rem; line-height: 1.1; text-align: center; }
                #hero-subline { font-size: 1rem; }
                #first-screen-content { padding-left: 1rem; padding-right: 1rem; }
                #stats-section .grid { gap: 1.5rem; }
                #stats-section h3 { font-size: 2.25rem; }
                #masonry-gallery { display: block; }
                .masonry-column { display: block; }
                .masonry-item { margin-bottom: 1rem; }
            }
        </style>
    </head>
    <body class="bg-gray-50">
        <!-- Background -->
        <div id="animated-gradient-bg"></div>
        
        <!-- Header -->

                    <div class="masonry-column"><div class="masonry-item"><img src="https://iili.io/K7bOTzP.md.png" class="rounded-lg w-full h-auto block" loading="eager" alt="Generated Art"></div></div>
                    <div class="masonry-column"><div class="masonry-item"><img src="https://iili.io/K7yYoqN.md.png" class="rounded-lg w-full h-auto block" loading="eager" alt="Generated Art"></div><div class="masonry-item"><img src="https://iili.io/K7b894e.md.png" class="rounded-lg w-full h-auto block" loading="lazy" alt="Generated Art"></div></div>
                    <div class="masonry-column"><div class="masonry-item"><img src="https://iili.io/K7bk3Ku.md.png" class="rounded-lg w-full h-auto block" loading="eager" alt="Generated Art"></div><div class="masonry-item"><img src="https://iili.io/K7y1cUN.md.png" class="rounded-lg w-full h-auto block" loading="lazy" alt="Generated Art"></div></div>

        <!-- Prompt Bar Footer -->
        <footer class="fixed bottom-0 left-0 right-0 p-4 z-40">

                    <div id="ratio-options" class="hidden absolute bottom-full right-0 mb-2 w-48 bg-white/80 backdrop-blur-md rounded-lg border border-gray-200/80 shadow-xl p-1">
                        <button class="ratio-option selected w-full text-left px-3 py-1.5 text-sm text-gray-700 hover:bg-blue-500 hover:text-white rounded-md" data-ratio="1:1">Square <span class="text-xs opacity-60">1:1</span></button>
                        <button class="ratio-option w-full text-left px-3 py-1.5 text-sm text-gray-700 hover:bg-blue-500 hover:text-white rounded-md" data-ratio="16:9">Landscape <span class="text-xs opacity-60">16:9</span></button>

        <!-- Modals -->

                <div class="md:w-2/3 h-64 md:h-auto bg-black/10 flex items-center justify-center p-4">
                    <img id="preview-image" src="" alt="Generated Image" class="max-w-full max-h-full object-contain rounded-lg shadow-lg">
                </div>
                <!-- Controls Section -->
                <div class="md:w-1/3 p-6 flex flex-col bg-white/80">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xl font-bold text-gray-800 tracking-tight">Result</h3>
                        <div class="flex items-center space-x-2">
                           <button id="download-btn" class="bg-slate-200/80 text-gray-700 w-10 h-10 rounded-full hover:bg-slate-300/90 flex items-center justify-center shadow-sm transition-transform hover:scale-105" title="Download Image">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>

                            </button>
                        </div>
                    </div>
                    
                    <div class="mt-6 flex-grow flex flex-col">
                        <div class="relative">
                            <label class="text-sm font-semibold text-gray-500 tracking-wider" for="preview-prompt-input">PROMPT</label>
                            <button id="copy-prompt-btn" title="Copy Prompt" class="absolute top-0 right-0 text-gray-400 hover:text-gray-600 transition-colors">

                                <svg class="w-5 h-5 check-icon hidden text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
                            </button>

                        <textarea id="preview-prompt-input" rows="5" class="mt-2 w-full text-gray-800 bg-slate-100/80 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#517CBE] transition flex-grow border border-transparent focus:border-[#517CBE]/50 focus:bg-white"></textarea>

                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 9a9 9 0 0114.13-5.22M20 15a9 9 0 01-14.13 5.22"></path></svg>

        <script type="module">
            // This script would normally be in a separate script.js file
            // For this single-file deliverable, it's included here.

            // --- NOTE: Firebase SDKs are not included here as no config was provided.
            // If you need Firebase functionality, you'll need to add your config
            // and import the necessary SDKs.

            // --- Global State ---
            let isGenerating = false;
            let currentAspectRatio = '1:1';
            let uploadedImageData = null;
            let currentPreviewInputData = null; 
            let timerInterval;

            // --- DOM Element Caching ---
            const DOMElements = {};

            document.addEventListener('DOMContentLoaded', () => {
                const ids = [
                    'header-nav', 'gallery-container', 'masonry-gallery', 'prompt-input',
                    'generate-btn', 'generate-icon', 'loading-spinner', 'ratio-btn', 'ratio-options',
                    'auth-modal', 'google-signin-btn', 'out-of-credits-modal', 
                    'preview-modal', 'preview-image', 'preview-prompt-input',
                    'download-btn', 'close-preview-btn', 'regenerate-btn',
                    'image-upload-btn', 'image-upload-input', 'image-preview-container', 'image-preview', 'remove-image-btn',
                    'preview-input-image-container', 'preview-input-image', 'change-input-image-btn', 'preview-image-upload-input',
                    'hero-section', 'hero-headline', 'hero-subline', 'typewriter', 'prompt-bar-container',
                    'mobile-menu', 'mobile-menu-btn', 'menu-open-icon', 'menu-close-icon',
                    'button-timer', 'button-content', 'copy-prompt-btn' // Added new copy button
                ];
                ids.forEach(id => {
                    if (id) {
                        DOMElements[id.replace(/-./g, c => c[1].toUpperCase())] = document.getElementById(id);
                    }
                });
                DOMElements.closeModalBtns = document.querySelectorAll('.close-modal-btn');
                DOMElements.ratioOptionBtns = document.querySelectorAll('.ratio-option');
                DOMElements.masonryColumns = document.querySelectorAll('.masonry-column');
                DOMElements.statCards = document.querySelectorAll('.stat-card');
                DOMElements.counters = document.querySelectorAll('.counter');

                initializeEventListeners();
                initializeAnimations();
                updateUIForAuthState(null); // Default to signed-out state for demo
                restructureGalleryForMobile();
            });

            function restructureGalleryForMobile() {
                if (window.innerWidth >= 768 || !DOMElements.masonryColumns.length) return;
                const firstColumn = DOMElements.masonryColumns[0];
                if (!firstColumn) return;
                for (let i = 1; i < DOMElements.masonryColumns.length; i++) {
                    const column = DOMElements.masonryColumns[i];
                    while (column.firstChild) {
                        firstColumn.appendChild(column.firstChild);
                    }
                }
            }

            function initializeEventListeners() {
                DOMElements.generateBtn?.addEventListener('click', handleImageGenerationRequest);
                DOMElements.promptInput?.addEventListener('keydown', (e) => (e.key === 'Enter' && !e.shiftKey) && (e.preventDefault(), handleImageGenerationRequest()));
                DOMElements.promptInput?.addEventListener('input', autoResizeTextarea);
                
                DOMElements.imageUploadBtn?.addEventListener('click', () => DOMElements.imageUploadInput.click());
                DOMElements.imageUploadInput?.addEventListener('change', handleImageUpload);
                DOMElements.removeImageBtn?.addEventListener('click', removeUploadedImage);

                DOMElements.ratioBtn?.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (!DOMElements.ratioBtn.disabled) DOMElements.ratioOptions.classList.toggle('hidden');
                });
                document.addEventListener('click', () => DOMElements.ratioOptions?.classList.add('hidden'));
                DOMElements.ratioOptionBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        currentAspectRatio = e.currentTarget.dataset.ratio;
                        DOMElements.ratioOptionBtns.forEach(b => b.classList.remove('selected'));
                        e.currentTarget.classList.add('selected');
                    });
                });

                DOMElements.closePreviewBtn?.addEventListener('click', () => toggleModal(DOMElements.previewModal, false));
                DOMElements.downloadBtn?.addEventListener('click', downloadPreviewImage);
                DOMElements.regenerateBtn?.addEventListener('click', handleRegeneration);
                DOMElements.changeInputImageBtn?.addEventListener('click', () => DOMElements.previewImageUploadInput.click());
                DOMElements.previewImageUploadInput?.addEventListener('change', handlePreviewImageChange);
                
                DOMElements.copyPromptBtn?.addEventListener('click', copyPrompt);

                DOMElements.mobileMenuBtn?.addEventListener('click', () => {
                    const isHidden = DOMElements.mobileMenu.classList.toggle('hidden');
                    DOMElements.menuOpenIcon.classList.toggle('hidden', !isHidden);
                    DOMElements.menuCloseIcon.classList.toggle('hidden', isHidden);
                });

                window.addEventListener('scroll', () => {
                    const header = document.querySelector('header');
                    if (window.scrollY > 10) header.classList.add('scrolled');
                    else header.classList.remove('scrolled');
                });
            }

            function initializeAnimations() {
                if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
                
                gsap.registerPlugin(ScrollTrigger, TextPlugin);
                gsap.fromTo(DOMElements.heroHeadline, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 1, ease: 'power3.out', delay: 0.2 });
                gsap.fromTo(DOMElements.heroSubline, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 1, ease: 'power3.out', delay: 0.4 });

                const words = ["creators.", "agencies.", "enterprises."];
                let masterTl = gsap.timeline({ repeat: -1 });
                words.forEach(word => {
                    let tl = gsap.timeline({ repeat: 1, yoyo: true, repeatDelay: 1.5 });
                    tl.to("#typewriter", { text: word, duration: 1, ease: "none" });
                    masterTl.add(tl);
                });
                
                if (DOMElements.statCards.length > 0) {
                    gsap.fromTo(DOMElements.statCards, 
                        { opacity: 0, y: 30, scale: 0.95 },
                        { opacity: 1, y: 0, scale: 1, duration: 1, stagger: 0.15, ease: 'power3.out', scrollTrigger: { trigger: "#stats-section", start: "top 85%" } }
                    );
                }

                if (DOMElements.counters.length > 0) {
                    DOMElements.counters.forEach(counter => {
                        const target = +counter.dataset.target;
                        const proxy = { val: 0 }; 
                        gsap.to(proxy, { val: target, duration: 2.5, ease: "power2.out", scrollTrigger: { trigger: counter, start: "top 90%" }, onUpdate: () => counter.textContent = Math.ceil(proxy.val) });
                    });
                }
            }
            
            function updateUIForAuthState(user) {
                const nav = DOMElements.headerNav;
                const mobileNav = DOMElements.mobileMenu;
                // Simplified for demo without Firebase auth
                nav.innerHTML = `
                    <a href="#" class="text-sm font-medium text-gray-700 hover:bg-[#517CBE]/10 rounded-full px-3 py-1 transition-colors">Pricing</a>
                    <button id="sign-in-btn-desktop" class="text-sm font-medium text-white px-4 py-1.5 rounded-full transition-colors" style="background-color: #517CBE;">Sign In</button>
                `;
                 mobileNav.innerHTML = `
                    <a href="#" class="block text-lg font-semibold text-gray-700 p-3 rounded-lg hover:bg-gray-100">Pricing</a>
                    <div class="p-4 mt-4"><button id="sign-in-btn-mobile" class="w-full text-lg font-semibold bg-[#517CBE] text-white px-4 py-3 rounded-xl hover:bg-opacity-90 transition-colors">Sign In</button></div>
                `;
                document.getElementById('sign-in-btn-desktop')?.addEventListener('click', () => toggleModal(DOMElements.authModal, true));
                document.getElementById('sign-in-btn-mobile')?.addEventListener('click', () => toggleModal(DOMElements.authModal, true));
            }

            function autoResizeTextarea(e) {
                const { target } = e;
                target.style.height = 'auto';
                target.style.height = `${target.scrollHeight}px`;
                DOMElements.promptBarContainer.classList.toggle('expanded', target.scrollHeight > 50);
            }

            function toggleModal(modal, show) {
                if (!modal) return;
                modal.setAttribute('aria-hidden', !show);
            }

            function copyPrompt() {
                const promptText = DOMElements.previewPromptInput.value;
                if (!promptText) return;

                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = promptText;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                try {
                    document.execCommand('copy');
                    // Visual feedback
                    const copyIcon = DOMElements.copyPromptBtn.querySelector('.copy-icon');
                    const checkIcon = DOMElements.copyPromptBtn.querySelector('.check-icon');
                    copyIcon.classList.add('hidden');
                    checkIcon.classList.remove('hidden');
                    setTimeout(() => {
                        copyIcon.classList.remove('hidden');
                        checkIcon.classList.add('hidden');
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy: ', err);
                }
                document.body.removeChild(tempTextArea);
            }
            
            async function handleImageGenerationRequest(promptOverride = null, fromRegenerate = false) {
                const prompt = fromRegenerate ? promptOverride : DOMElements.promptInput.value.trim();
                if (!prompt && !uploadedImageData) {
                     DOMElements.promptBarContainer.classList.add('animate-shake');
                     setTimeout(() => DOMElements.promptBarContainer.classList.remove('animate-shake'), 500);
                     return;
                }
                // Mock generation for demonstration
                setLoadingState(true);
                startTimer();

                setTimeout(() => {
                    clearInterval(timerInterval);
                    setLoadingState(false);
                    // Use a placeholder image for the demo
                    const placeholderUrl = `https://placehold.co/1024x1024/2d3748/ffffff?text=Generated+Image`;
                    showPreviewModal(placeholderUrl, prompt, uploadedImageData);
                    if(!fromRegenerate) {
                        DOMElements.promptInput.value = '';
                        autoResizeTextarea({target: DOMElements.promptInput});
                        removeUploadedImage();
                    }
                }, 3000 + Math.random() * 2000);
            }

            async function handleRegeneration() {
                const newPrompt = DOMElements.previewPromptInput.value;
                if (!newPrompt && !currentPreviewInputData) return;
                toggleModal(DOMElements.previewModal, false);
                await handleImageGenerationRequest(newPrompt, true);
            }

            function setLoadingState(isLoading) {
                isGenerating = isLoading;
                DOMElements.generateBtn.disabled = isLoading;
                DOMElements.buttonContent.classList.toggle('hidden', isLoading);
                DOMElements.buttonTimer.classList.toggle('hidden', !isLoading);
            }

            function startTimer() {
                let endTime = Date.now() + 17000;
                DOMElements.buttonTimer.textContent = '17.00';
                timerInterval = setInterval(() => {
                    const remaining = Math.max(0, endTime - Date.now());
                    DOMElements.buttonTimer.textContent = (remaining / 1000).toFixed(2);
                    if (remaining <= 0) clearInterval(timerInterval);
                }, 50);
            }

            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64String = reader.result.split(',')[1];
                    uploadedImageData = { mimeType: file.type, data: base64String };
                    DOMElements.imagePreview.src = reader.result;
                    DOMElements.imagePreviewContainer.classList.remove('hidden');
                    DOMElements.ratioBtn.disabled = true;
                    DOMElements.ratioBtn.classList.add('opacity-50', 'cursor-not-allowed');
                };
                reader.readAsDataURL(file);
            }

            function removeUploadedImage() {
                uploadedImageData = null;
                DOMElements.imageUploadInput.value = '';
                DOMElements.imagePreview.src = '';
                DOMElements.imagePreviewContainer.classList.add('hidden');
                DOMElements.ratioBtn.disabled = false;
                DOMElements.ratioBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }

            function showPreviewModal(imageUrl, prompt, inputImageData) {
                DOMElements.previewImage.src = imageUrl;
                DOMElements.previewPromptInput.value = prompt;
                currentPreviewInputData = inputImageData;

                if (inputImageData) {
                    const dataUrl = `data:${inputImageData.mimeType};base64,${inputImageData.data}`;
                    DOMElements.previewInputImage.src = dataUrl;
                    DOMElements.previewInputImageContainer.classList.remove('hidden');
                } else {
                    DOMElements.previewInputImageContainer.classList.add('hidden');
                }
                toggleModal(DOMElements.previewModal, true);
            }

            function handlePreviewImageChange(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64String = reader.result.split(',')[1];
                    currentPreviewInputData = { mimeType: file.type, data: base64String };
                    DOMElements.previewInputImage.src = reader.result;
                };
                reader.readAsDataURL(file);
            }

            function downloadPreviewImage() {
                const imageUrl = DOMElements.previewImage.src;
                const link = document.createElement('a');
                link.href = imageUrl;
                // To download from placehold.co, we can't set the name directly, but for real generated images this would work.
                link.download = 'genart-image.png'; 
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        </script>
    </body>
