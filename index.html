<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenArt: AI Image Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-white text-gray-800 overflow-hidden">

    <div id="app-container" class="h-screen w-screen">
        <!-- Header -->
        <header class="fixed top-0 left-0 right-0 z-30 p-4 flex justify-between items-center">
            <a href="index.html">
                 <img src="https://iili.io/FsAoG2I.md.png" alt="GenArt Logo" class="h-7 w-auto">
            </a>
            <div id="header-nav" class="flex items-center gap-4 bg-white/50 backdrop-blur-md px-3 py-2 rounded-full border border-gray-200">
                <!-- Auth and credits will be populated here -->
            </div>
        </header>

        <!-- Main Content (Gallery) -->
        <main id="gallery-container" class="h-full w-full overflow-y-auto">
             <div id="masonry-gallery" class="masonry-grid">
                <!-- Gallery items will be populated by script.js -->
             </div>
             <div id="loader" class="text-center p-10"><div class="w-6 h-6 border-2 border-t-transparent border-gray-400 rounded-full animate-spin mx-auto"></div></div>
        </main>

        <!-- Sticky Bottom Prompt Bar -->
        <footer id="prompt-footer" class="fixed bottom-0 left-0 right-0 z-30 p-4">
            <div class="max-w-2xl mx-auto">
                <div id="prompt-bar-content" class="relative bg-white/70 backdrop-blur-md border border-gray-200 rounded-full p-2 flex items-center gap-2 shadow-2xl">
                    <!-- Image Upload (hidden for now, per design) -->
                    <input type="file" id="image-upload-input" class="hidden" accept="image/png, image/jpeg">
                    
                    <!-- Prompt Input -->
                    <textarea id="prompt-input" rows="1" class="w-full bg-transparent text-gray-800 placeholder-gray-500 focus:outline-none resize-none text-base pl-4" placeholder="Describe your vision..."></textarea>
                    
                    <!-- Aspect Ratio -->
                    <div class="relative flex-shrink-0">
                        <button id="ratio-btn" class="p-3 rounded-full hover:bg-gray-100 transition-colors" title="Aspect Ratio">
                           <svg id="ratio-icon" class="w-5 h-5 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="1" ry="1"></rect></svg>
                        </button>
                         <div id="ratio-options" class="hidden absolute bottom-full right-0 mb-3 bg-white border border-gray-200 rounded-lg p-2 w-48 shadow-lg">
                            <button class="ratio-option" data-ratio="1:1">
                                <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="1"></rect></svg><span>Square</span><span class="ratio-dim">1:1</span>
                            </button>
                            <button class="ratio-option" data-ratio="16:9">
                                <svg viewBox="0 0 24 24"><rect x="2" y="6.5" width="20" height="11.25" rx="1"></rect></svg><span>Landscape</span><span class="ratio-dim">16:9</span>
                            </button>
                            <button class="ratio-option" data-ratio="9:16">
                                <svg viewBox="0 0 24 24"><rect x="6.5" y="2" width="11.25" height="20" rx="1"></rect></svg><span>Portrait</span><span class="ratio-dim">9:16</span>
                            </button>
                             <button class="ratio-option" data-ratio="4:5">
                                <svg viewBox="0 0 24 24"><rect x="4.8" y="3" width="14.4" height="18" rx="1"></rect></svg><span>Instagram</span><span class="ratio-dim">4:5</span>
                            </button>
                        </div>
                    </div>

                    <!-- Generate Button -->
                    <button id="generate-btn" class="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center hover:bg-blue-500 transition-colors flex-shrink-0 disabled:bg-gray-400 disabled:cursor-not-allowed" aria-label="Generate">
                         <svg id="generate-icon" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                         <div id="loading-spinner" class="hidden w-5 h-5 border-2 border-t-transparent border-white rounded-full animate-spin"></div>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <!-- Modals (Functionality Preserved) -->
     <div id="auth-modal" aria-hidden="true" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50 opacity-0 invisible transition-opacity duration-300">
        <div class="bg-white border border-gray-200 rounded-2xl shadow-xl p-8 max-w-sm w-full text-center">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Sign In Required</h2>
            <p class="text-gray-500 mb-6">Please sign in to continue.</p>
            <button id="google-signin-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-500 flex items-center justify-center space-x-2"><span>Sign In with Google</span></button>
            <button class="close-modal-btn mt-4 text-sm text-gray-500 hover:text-gray-800">Cancel</button>
        </div>
    </div>
    <div id="out-of-credits-modal" aria-hidden="true" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50 opacity-0 invisible transition-opacity duration-300">
        <div class="bg-white border border-gray-200 rounded-2xl shadow-xl p-8 max-w-sm w-full text-center">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Out of Credits</h2>
            <p class="text-gray-500 mb-6">Please purchase more to continue.</p>
            <a href="pricing.html" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-500 block">Buy Credits</a>
            <button class="close-modal-btn mt-4 text-sm text-gray-500 hover:text-gray-800">Not now</button>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
