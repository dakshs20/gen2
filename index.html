<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenArt Creations Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Black background */
        }
        .metric-number {
            font-weight: 900; /* Black weight for impact */
            letter-spacing: -0.05em;
        }
    </style>
</head>
<body class="text-gray-200 antialiased">

    <!-- Main Container: Centered vertically and horizontally -->
    <div class="min-h-screen p-4 sm:p-6 lg:p-8 flex items-center justify-center">
        <div class="max-w-7xl mx-auto text-center">

            <!-- Header Section -->
            <header class="mb-12">
                <h1 class="text-3xl sm:text-4xl font-bold tracking-tight text-white">
                    GenArt Creations Dashboard
                </h1>
                <p id="current-date" class="mt-2 text-lg text-gray-400">
                    <!-- Date will be populated by JavaScript -->
                </p>
            </header>

            <!-- Main Metric: Total Generations -->
            <div>
                <p class="text-xl text-gray-400 font-semibold tracking-wider uppercase">Total Artworks Generated</p>
                <div id="total-generations" class="metric-number text-6xl sm:text-7xl md:text-8xl lg:text-9xl text-white my-2">
                    50,001,736
                </div>
                 <p class="text-gray-500">Real-time data stream from global servers</p>
            </div>

        </div>
    </div>

    <script>
        // Animate the main number on page load
        const totalGenerationsEl = document.getElementById('total-generations');
        const finalNumber = 50162736;
        
        const animateCount = (element, end) => {
            let start = 0;
            const duration = 1500; // ms
            const range = end - start;
            
            // To make it look more dynamic, we add larger chunks at the start
            const randomIncrement = () => Math.floor(Math.random() * (range / 100)) + 1;

            const timer = setInterval(() => {
                start += randomIncrement();
                if (start >= end) {
                    start = end;
                    clearInterval(timer);
                }
                element.textContent = start.toLocaleString('en-US');
            }, 1); // Animate quickly
        };

        // Start animation when the page is loaded
        window.addEventListener('load', () => {
            animateCount(totalGenerationsEl, finalNumber);
        });
        
        // Set the current date
        const dateElement = document.getElementById('current-date');
        const today = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        dateElement.textContent = `As of ${today.toLocaleDateString('en-US', options)}`;
        
    </script>

</body>
</html>
