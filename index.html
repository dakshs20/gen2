<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenArt: AI Image Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-gray-800">GenArt</a>
            <nav id="header-nav" class="flex items-center space-x-4 bg-white/80 backdrop-blur-lg rounded-full px-3 py-1.5 shadow-sm border border-white/20">
                <!-- Auth state will be populated here by script.js -->
            </nav>
        </div>
    </header>

    <!-- Gallery -->
    <main id="gallery-container" class="w-full h-screen overflow-y-auto pt-20">
        <div id="masonry-gallery" class="masonry-grid">
            <!-- Images will be injected by JavaScript -->
        </div>
        <div id="loader" class="text-center py-8" style="display: none;">
            <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </main>

    <!-- Prompt Bar -->
    <footer class="fixed bottom-0 left-0 right-0 p-4 z-50">
        <div class="max-w-3xl mx-auto">
            <div class="bg-white/80 backdrop-blur-xl border border-gray-200/80 shadow-2xl rounded-xl p-2.5 flex items-center gap-2">
                <textarea id="prompt-input" rows="1" class="flex-grow bg-transparent text-gray-800 placeholder-gray-500 focus:outline-none resize-none text-base px-2 py-2" placeholder="Describe your vision..."></textarea>
                <div class="relative">
                    <button id="ratio-btn" class="p-2.5 rounded-lg hover:bg-gray-200 transition-colors">
                        <svg class="w-5 h-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v14a1 1 0 01-1 1H4a1 1 0 01-1-1V3zm2 2v10h10V5H5z" clip-rule="evenodd" /></svg>
                    </button>
                    <div id="ratio-options" class="hidden absolute bottom-full right-0 mb-2 w-48 bg-white rounded-lg shadow-xl border p-2 space-y-1">
                        <button class="ratio-option w-full text-left px-3 py-1.5 text-sm text-gray-700 hover:bg-gray-100 rounded-md flex justify-between items-center selected" data-ratio="1:1"><span>Square</span> <span>1:1</span></button>
                        <button class="ratio-option w-full text-left px-3 py-1.5 text-sm text-gray-700 hover:bg-gray-100 rounded-md flex justify-between items-center" data-ratio="16:9"><span>Landscape</span> <span>16:9</span></button>
                        <button class="ratio-option w-full text-left px-3 py-1.5 text-sm text-gray-700 hover:bg-gray-100 rounded-md flex justify-between items-center" data-ratio="9:16"><span>Portrait</span> <span>9:16</span></button>
                        <button class="ratio-option w-full text-left px-3 py-1.5 text-sm text-gray-700 hover:bg-gray-100 rounded-md flex justify-between items-center" data-ratio="4:5"><span>Instagram</span> <span>4:5</span></button>
                    </div>
                </div>
                <button id="generate-btn" class="w-11 h-11 bg-blue-600 text-white rounded-lg flex items-center justify-center hover:bg-blue-700 transition-all duration-300 flex-shrink-0" aria-label="Generate">
                    <svg id="generate-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    <svg id="loading-spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </footer>

    <!-- Modals -->
    <div id="auth-modal" aria-hidden="true" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50 opacity-0 invisible transition-opacity duration-300 [&[aria-hidden='false']]:opacity-100 [&[aria-hidden='false']]:visible">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full text-center relative">
            <button class="close-modal-btn absolute top-4 right-4 text-gray-400 hover:text-gray-600">&times;</button>
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Sign In</h2>
            <p class="text-gray-500 mb-6">Access your credits and generation history.</p>
            <button id="google-signin-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 flex items-center justify-center space-x-2"><span>Sign In with Google</span></button>
        </div>
    </div>
    <div id="out-of-credits-modal" aria-hidden="true" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50 opacity-0 invisible transition-opacity duration-300 [&[aria-hidden='false']]:opacity-100 [&[aria-hidden='false']]:visible">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full text-center relative">
            <button class="close-modal-btn absolute top-4 right-4 text-gray-400 hover:text-gray-600">&times;</button>
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Out of Credits</h2>
            <p class="text-gray-500 mb-6">Please purchase more to continue.</p>
            <a href="pricing.html" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 block">Buy Credits</a>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
