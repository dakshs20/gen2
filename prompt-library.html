<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navratri Prompt Library - GenArt</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Simple scrollbar styling for the prompt lists */
        .prompt-list::-webkit-scrollbar { 
            width: 8px; 
        }
        .prompt-list::-webkit-scrollbar-track { 
            background: #f1f5f9; 
        }
        .prompt-list::-webkit-scrollbar-thumb { 
            background-color: #94a3b8; 
            border-radius: 10px; 
            border: 2px solid #f1f5f9;
        }
        .prompt-list::-webkit-scrollbar-thumb:hover { 
            background-color: #64748b; 
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Custom Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- Main App Container -->
    <div id="app-container" class="w-full max-w-7xl mx-auto p-4 sm:p-6 lg:p-8 flex flex-col min-h-screen">
        
        <header class="relative flex justify-between items-center py-5 px-2 fade-in-slide-up z-20">
            <a href="index.html">
                 <img src="https://iili.io/FsAoG2I.md.png" alt="GenArt Logo" class="h-6 w-auto">
            </a>
            <div class="hidden md:flex items-center space-x-6">
                 <a href="pricing.html" class="text-sm font-medium text-gray-500 hover:text-gray-800 transition-colors">Pricing</a>
                 <a href="index.html" class="text-sm font-medium text-gray-500 hover:text-gray-800 transition-colors">Generator</a>
            </div>
        </header>

        <main class="flex-grow w-full">
            <div class="text-center mb-12 fade-in-slide-up">
                <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 mb-3">Navratri Special Prompt Library</h1>
                <p class="text-lg text-gray-500">Upload your image and try these prompts to see yourself in stunning traditional attire!</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 w-full">
                <!-- Female Section -->
                <div class="bg-white p-6 rounded-2xl border border-gray-200/80 shadow-sm fade-in-slide-up" style="animation-delay: 100ms;">
                    <h2 class="text-3xl font-semibold text-gray-800 mb-4 text-center">Female Attire (Chaniya Choli)</h2>
                    <div class="prompt-list h-96 overflow-y-auto space-y-3 pr-2">
                        <!-- Prompts will be injected by JavaScript -->
                    </div>
                </div>

                <!-- Male Section -->
                <div class="bg-white p-6 rounded-2xl border border-gray-200/80 shadow-sm fade-in-slide-up" style="animation-delay: 200ms;">
                    <h2 class="text-3xl font-semibold text-gray-800 mb-4 text-center">Male Attire (Kurta Sets)</h2>
                    <div class="prompt-list h-96 overflow-y-auto space-y-3 pr-2">
                        <!-- Prompts will be injected by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="prompt-library.js"></script>
</body>
</html>
